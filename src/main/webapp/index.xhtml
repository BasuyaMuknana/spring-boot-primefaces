<!DOCTYPE html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	 encoding="UTF-8">

	<html>

<h:head>

</h:head>

<h:body>

	<h1>Welcome to JSF spring boot tutorial</h1>

	<h3>#{jsfBean.welcomeMessage}</h3>
	<h3>#{jsfSpringBean.welcomeMessage}</h3>

	<h:form id="form1">

		<p:growl id="msgs" showDetail="true" />

		<h3>DataModel</h3>
		<p:tabView value="#{tabbedView.cars}" var="car">
			<p:tab title="Car - #{car.id}">
				<h:panelGrid columns="2" cellpadding="5">
					<f:facet name="header">
						<p:graphicImage name="demo/images/car/#{car.brand}-big.gif" />
					</f:facet>
					<h:outputText value="Brand:" style="font-weight: bold" />
					<h:outputText value="#{car.brand}" />

					<h:outputText value="Year:" style="font-weight: bold" />
					<h:outputText value="#{car.year}" />

					<h:outputText value="Color:" style="font-weight: bold" />
					<h:outputText value="#{car.color}" />
				</h:panelGrid>
			</p:tab>
		</p:tabView>

	</h:form>
	
	

</h:body>

	</html>
</f:view>
